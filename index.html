<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="vid-container">
        <video loop>
          <source
            src="./assets/DevEd-assets/video/beach.mp4"
            type="video/mp4"
          />
        </video>
      </div>

      <div class="time-select">
        <button data-time="300">5 mins</button>
        <button data-time="600">10 mins</button>
        <button data-time="900">15 mins</button>
      </div>
      <div class="player-container">
        <audio class="song">
          <source src="./assets/DevEd-assets/sounds/beach.mp3" />
        </audio>
        <img src="./assets/DevEd-assets/svg/play.svg" alt="play" class="play" />

        <!-- svg tag is used so we can animate it later -->
        <svg
          class="track-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="white"
            stroke-width="20"
          />
        </svg>

        <!-- NOTE: This is the svg for the animated moving portion of the progress bar -->
        <svg
          class="moving-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#018EBA"
            stroke-width="20"
          />
        </svg>
        <h3 class="time-display">0:00</h3>
      </div>
      <div class="sound-select">
        <button
          data-sound="./assets/DevEd-assets/sounds/beach.mp3"
          data-video="./assets/DevEd-assets/video/beach.mp4"
          class="beach"
        >
          <img src="./assets/DevEd-assets/svg/beach.svg" alt="beach" class='image' >
        </button>

        <button
          data-sound="./assets/DevEd-assets/sounds/rain.mp3"
          data-video="./assets/DevEd-assets/video/rain.mp4"
          class="rain"
        >
          <img src="./assets/DevEd-assets/svg/rain.svg" alt="rain" class='image' />
        </button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
